<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content" class="center_content">
                <p:panelGrid>
                    <p:growl id="growl" showDetail="true" sticky="true" />  

                    <h:form id="pesquia_por_sector">

                        <h2>Pesquisar Projecto Por Sector</h2><br></br>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="Insira o Nome do Sector*:"/>
                            <p:inputText value="#{projectoBean.letrasSector}" required="true" requiredMessage="Campo Obrigatório"/>
                            <h:message for="pesquia_por_sector"/>
                            <b:commandButton value="Pesquisar ..." look="info"/><br></br>
                        </h:panelGrid>
                    </h:form>

                    <h:form id="dtBuscaMunicipios">
                        <p:dataTable value="#{projectoBean.sectoresPorLetra}" var="m">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Projecto"/>
                                </f:facet>
                                <h:outputText value="#{m.nomeProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Custo"/>
                                </f:facet>
                                <h:outputText value="#{m.custoProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{m.sector.nomeSector}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Município"/>
                                </f:facet>
                                <h:outputText value="#{m.municipio.nomeMunicipio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Província"/>
                                </f:facet>
                                <h:outputText value="#{m.municipio.provincia.nomeProvincia}"/>
                            </p:column>
                            <f:facet name="footer">
                                
                                    <h:outputText value="Total de Dados:"/>
                                    <h:outputText value="#{projectoBean.provinciasPorLetra.size()}"/>
                                
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
