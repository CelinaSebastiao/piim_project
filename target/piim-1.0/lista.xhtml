<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content" class="center_content">
                
                <p:panelGrid> 
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h2> Projectos </h2> 
                    <h:form id="dtBuscaMunicipios">
                        
                        <p:dataTable value="#{projectoBean.projectos}" var="m">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Id"/>
                                </f:facet>
                                <h:outputText value="#{m.idProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Projecto"/>
                                </f:facet>
                                <h:outputText value="#{m.nomeProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Custo"/>
                                </f:facet>
                                <h:outputText value="#{m.custoProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Data Inicio"/>
                                </f:facet>
                                <h:outputText value="#{m.dataInicio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Data Termino"/>
                                </f:facet>
                                <h:outputText value="#{m.dataTermino}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{m.sector.nomeSector}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Municipio"/>
                                </f:facet>
                                <h:outputText value="#{m.municipio.nomeMunicipio}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
