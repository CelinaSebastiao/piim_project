<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content" class="center_content">
                
                <p:panelGrid style="margin-left:155px;">
                     
                    
                    <h:form>
                        <p:growl id="growl" showDetail="true" />  
                         <h2>Projectos</h2><br></br>
                        <p:dataTable value="#{projectoBean.projectos}" var="m">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Projecto"/>
                                </f:facet>
                                <h:outputText value="#{m.nomeProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Custo"/>
                                </f:facet>
                                <h:outputText value="#{m.custoProjecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Sector"/>
                                </f:facet>
                                <h:outputText value="#{m.sector.nomeSector}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Município"/>
                                </f:facet>
                                <h:outputText value="#{m.municipio.nomeMunicipio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Província"/>
                                </f:facet>
                                <h:outputText value="#{m.municipio.provincia.nomeProvincia}"/>
                            </p:column>
                            <f:facet name="footer">
                                
                                    <h:outputText value="Total de Dados:"/>
                                    <h:outputText value="#{projectoBean.projectos.size()}"/>
                                
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </p:panelGrid>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
